<script>

        $.ajax({
            url:'http://localhost:3000/',
            type:'GET',
            data:{},
            success:function(e){

                var s=''
                for(var i in e){
                    s+="<tr><td>"+e[i].id+"</td><td>"+e[i].name+"</td><td>"+e[i].age+"</td></tr>"
